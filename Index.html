<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve</p>
    </header>
      <main>
        <form id="survey-form">
          <div>
            <label id="name-label" for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
          </div>
          <div>
            <label id="email-label" name="email" for="Email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email address" required>
          </div>
          <div>
            <label id="number-label" name="age" for="age">Age:</label><br>
            <input type="number" name="age" id="number" placeholder="Enter your age" required min="0" max="99">
          </div>
          <div>
            <p>Which option describes your current role?</p>
            <select id="dropdown" name="role" required>
              <option disabled selected values>Select current role.</option>
              <option value="student">Student.</option>
              <option value="full time job">Full  time job.</option>
              <option value="other">Other option.</option>
            </select>
          </div>
          <div id="radio">
            <p id="role-text">Would you recomend freeCodeCamp to your friends?</p>
            
            <input type="radio" name="recomendation" value="Definitely">
            <label>Definitely.</label><br>
            
            <input type="radio" name="recomendation" value="Maybe">
            <label>Maybe.</label><br>
            
            <input type="radio" name="recomendation" value="Not-sure">
            <label>Not sure.</label>
          </div>
          <div>
            <p>What would you like to see improved?</p>
            <input type="checkbox" name="improve" value="Front-end-Projects">
            <label>Front-end Projects</label>
            <br>
            <input type="checkbox" name="improve" value="Back-end-Projects">
            <label>Back-end Projects</label>
            <br>
            <input type="checkbox" name="improve" value="Data-Analysis-Projects">
            <label>Data Analysis Projects</label>
          </div>
          <div>
            <label id="label-text-area">Any comments or suggestions?</label>
            <br>
            <textarea id="text-area"></textarea>
          </div>
          <div><button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </main>
</body>
</html>
